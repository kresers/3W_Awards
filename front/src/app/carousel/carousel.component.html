<div class="grey">
  <div class="container_custom custom_position">
    <div *ngIf="website" id="cover">
      <div id="carouselControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div *ngFor="let web of website; index as i" class="carousel-item" [ngClass]="{'active': i == 0}">
            <img class="d-block w-100" src="http://via.placeholder.com/350x150" alt="First slide">
            <div class="headCarousel">
              <div class="dateinfo">
                <i class="far fa-star"></i><span>Site du jour</span>
                <span>{{web.release_date.slice(0,10)}}</span>
              </div>
              <div class="carouselbtn">
                <button><i class="fas fa-share-alt"></i></button>
              </div>
            </div>
            <div class="bodyCarousel">
              <div class="textCarousel">
                <h3>{{web.project_name}}</h3>
                <div class="textCreation">
                  <span>par {{web.created_by}}</span>
                  <div class="vertical_line_grey"></div>
                  <span>France</span>
                </div>
              </div>
            </div>
            <div class="circleCarousel">
              <div class="clearfix">
                <div class="c100 p72">
                  <span><b>7</b>.2</span>
                  <p> Jury </p>
                  <div class="slice">
                    <div class="bar"></div>
                    <div class="fill"></div>
                  </div>
                </div>
                <div class="c100 p89">
                  <span>8.9</span>
                  <p> Membres </p>
                  <div class="slice">
                    <div class="bar"></div>
                    <div class="fill"></div>
                  </div>
                </div>
                <div class="c100 p86">
                  <span>8.6</span>
                  <p> Note finale </p>
                  <div class="slice">
                    <div class="bar"></div>
                    <div class="fill"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="linksCarousel">
              <div class="linksBtn">
                <button>Visiter le site</button>
                <button [routerLink]="['/website/'+ web.id]">Voir la fiche</button>
              </div>
            </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>
