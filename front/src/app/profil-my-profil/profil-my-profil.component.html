<div *ngIf="!showLoader" class="page-my-profil">
    <div class="profil-info">
        <div class="informations">
            <div class="identity">
                <h2>Identité</h2>
                <div class="form-group custom_info">
                    <label class="civility">Civilité :</label>
                    <div class="civility-checkbox">
                        <label class="radio-inline" for="inlineCheckbox1">
                            <input class="dataForm" #checkM [checked]="civility == 'M'" type="radio" name="optradio" id="inlineCheckbox1">Monsieur
                        </label>
                        <label class="radio-inline" for="inlineCheckbox2">
                            <input class="dataForm" #checkF [checked]="civility == 'F'" type="radio" name="optradio" id="inlineCheckbox2">Madame
                        </label>
                    </div>
                </div>
            </div>
            <div>
                <div class="form-group row">
                    <label for="lastName" class="col-sm-4 col-form-label">Nom ou pseudo :</label>
                    <div class="vertical_line_red"></div>
                    <div class="col-sm-7">
                        <input  type="text" class="form-control noRoundedCorners dataForm" id="lastName" value="{{ pseudo }}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="firstName" class="col-sm-4 col-form-label">Prénom :</label>
                    <div class="col-sm-7">
                        <input value="{{ firstName }}" type="text" class="form-control noRoundedCorners" id="firstName">
                    </div>
                </div>
            </div>
            <div>
                <h2>Connexion</h2>
                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-4 col-form-label">E-mail :</label>
                    <div class="vertical_line_red"></div>
                    <div class="col-sm-7">
                        <input value="{{ email }}" type="text" class="form-control noRoundedCorners" id="inputEmail">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-4 col-form-label">Mot de passe :</label>
                    <div class="vertical_line_red"></div>
                    <div class="col-sm-7">
                        <input type="password" class="form-control noRoundedCorners" id="inputPassword">
                    </div>
                </div>
            </div>
            <div>
                <h2>Profil</h2>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-4 col-form-label">Date de naissance :</label>
                    <div class="col-sm-2">
                        <input [ngModel]="birthday | date:'yyyy-MM-dd'" type="date"
                               class="form-control noRoundedCorners clickable" id="birthday">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="FormControlSelect1" class="col-sm-4 col-form-label">Pays :</label>
                    <div class="col-sm-7">
                        <select [(ngModel)]="country" class="form-control noRoundedCorners clickable"
                                id="FormControlSelect1">
                            <option *ngFor="let item of countries" [value]="item.label">{{ item.label }}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Métier/profession :</label>
                    <div class="col-sm-7">
                        <input value="{{ job }}" type="text" class="form-control noRoundedCorners" id="profession">
                    </div>
                </div>
            </div>
            <div>
                <div class="form-group row">
                    <label for="inputPresentation" class="col-sm-4 col-form-label">Présentation/bio :</label>
                    <div class="col-sm-7">
                        <input type="textarea" class="form-control noRoundedCorners"
                               value="{{ presentation }}" id="inputPresentation">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPresentation" class="col-sm-4 col-form-label">Compétences clés :</label>
                    <!--<ss-multiselect-dropdown id="multi-select" [options]="myOptions" [texts]="myTexts"-->
                                             <!--[settings]="mySettings"-->
                                             <!--[(ngModel)]="optionsModel"></ss-multiselect-dropdown>-->
                    <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems"
                                          [settings]="dropdownSettings"
                                          (onSelect)="onItemSelect($event)"
                                          (onDeSelect)="OnItemDeSelect($event)"
                                          (onSelectAll)="onSelectAll($event)"
                                          (onDeSelectAll)="onDeSelectAll($event)">
                    </angular2-multiselect>


                </div>
                <div class="form-group row">
                    <label for="inputInterest" class="col-sm-4 col-form-label">Centres d'intérêts :</label>
                    <div class="col-sm-7">
                        <input value="{{ interestCenter }}" type="text" class="form-control noRoundedCorners"
                               placeholder="" id="inputInterest">
                    </div>
                </div>
                <h2>Liens web</h2>
                <div class="form-group row">
                    <label for="inputSite" class="col-sm-4 col-form-label">Site web personnel :</label>
                    <div class="col-sm-7">
                        <input  value="{{ websiteUrl }}" type="text" class="form-control noRoundedCorners" id="inputSite">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputFacebook" class="col-sm-4 col-form-label">Facebook :</label>
                    <div class="col-sm-7">
                        <input value="{{ facebook }}" type="text" class="form-control noRoundedCorners" id="inputFacebook">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputTwitter" class="col-sm-4 col-form-label">Twitter :</label>
                    <div class="col-sm-7">
                        <input value="{{ twitter }}" type="text" class="form-control noRoundedCorners" id="inputTwitter">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputLinkedIn" class="col-sm-4 col-form-label">LinkedIn :</label>
                    <div class="col-sm-7">
                        <input value="{{ linkedIn }}"  type="text" class="form-control noRoundedCorners"  id="inputLinkedIn">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputInstagram" class="col-sm-4 col-form-label">Instagram :</label>
                    <div class="col-sm-7">
                        <input value="{{ instagram }}" type="text" class="form-control noRoundedCorners" id="inputInstagram">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputBehance" class="col-sm-4 col-form-label">Behance :</label>
                    <div class="col-sm-7">
                        <input value="{{ behance}}" type="text" class="form-control noRoundedCorners" id="inputBehance">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputDribbble" class="col-sm-4 col-form-label">Dribbble :</label>
                    <div class="col-sm-7">
                        <input value="{{ dribble }}" type="text" class="form-control noRoundedCorners" id="inputDribbble">
                    </div>
                </div>
            </div>
            <div>
                <div class="form-group row">
                    <div class="col-sm-4"></div>
                    <div class="form-check col-sm-7">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            Etre informé par e-mail des nouveaux sites publiés.
                        </label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4"></div>
                    <div class="form-check col-sm-6">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                        <label class="form-check-label" for="defaultCheck2">
                            J'accepte de recevoir la newsletter et des informations de la part de 3wawards.
                        </label>
                        <button type="button" class="btn btn-cancel">Annuler</button>
                        <button (click)="onSubmit()" type="button" class="btn btn-submit">Sauvegarder</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="imageProfil">
            <p>Photo/avatar :</p>
            <img src="http://www.businesspme.net/public/_upload/images/photos_personnes/11_img-9909-1-carre-zoom.jpg"
                 class="resizePP" alt="...">
            <div class="upload-content">
                <button type="button" class="btn btn-light upload">Upload</button>
                <i class="fa fa-info-circle"></i>
            </div>
        </div>
    </div>
</div>
