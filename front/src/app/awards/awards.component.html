<div class="grey spacing" *ngFor="let categ of categAwards">
  <p class="text-center font-weight-bold">{{categ.label}}</p>
  <div class="container_custom">
    <div class="card-columns" *ngIf="categAwards">
      <ng-container *ngFor="let web of website">
        <div class="card">
          <img class="card-img-top" [routerLink]="['/website/']"
               src="http://via.placeholder.com/420x300"
               alt="Card image cap">
          <div class="card-body">
            <p class="card-title"></p>
            <p class="card-text">Par <a class="links" [routerLink]="['/agency']">BLEH</a>
              United states</p>
            <div class="footerCard">
              <div class="date">
                <p class="text-muted">BLEH</p>
              </div>
              <div class="linking">
                <i class="fas fa-star"> 110 K</i>
                <i class="fas fa-eye">BLEH</i>
                <i class="fas fa-heart">BLEH</i>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
