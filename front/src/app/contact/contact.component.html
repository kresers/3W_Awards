<div class="container">
  <h1>Contact Form</h1>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" class="form-control"  formControlName="name" id="name" required>
      <p>Form value: {{ contactForm.value | json }}</p>
      <p>Form status: {{ contactForm.status | json }}</p>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" formControlName="email" id="email" required>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <input type="text" class="form-control" formControlName="message" id="message" required>
    </div>

    <button type="submit" class="btn btn-success">Envoyer</button>

  </form>

</div>
