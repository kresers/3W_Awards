<a class="text-center" style="cursor: pointer" data-toggle="modal" data-target="#myModal2">Inscription</a>


<div id="myModal2" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close pull-right" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="title-modal text-center">Inscription</h4>
                <div>
                    <!--&lt;!&ndash;<div [hidden]="!error" class="alert alert-danger" role="alert">&ndash;&gt;-->
                    <!--&lt;!&ndash;<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>&ndash;&gt;-->
                    <!--&lt;!&ndash;<span class="sr-only">Error:</span>&ndash;&gt;-->
                    <!--</div>-->
                    <form [formGroup]="registerForm" >
                        <div class="form-group">
                            <label>Prénom:</label>
                            <input type="text" class="form-control" placeholder="" formControlName="prenom">
                        </div>
                        <div class="form-group">
                            <label>Nom ou pseudo:</label>
                            <input type="text" class="form-control" placeholder="" formControlName="nomPseudo">
                        </div>
                        <div class="form-group">
                            <label>E-mail:</label>
                            <input type="text" class="form-control" placeholder="" formControlName="email">
                        </div>
                        <div class="form-group">
                            <label>Mot de passe:</label>
                            <input type="password" class="form-control" placeholder="" formControlName="mdp">
                        </div>
                        <button type="submit" class="btn btn-success pull-right" [disabled]="!registerForm.valid">
                            Créer mon compte
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
